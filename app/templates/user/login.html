{% extends 'master_template.html' %}

{% block content %}
    <h2>User login !</h2>
    <div class="row">
        <form name = "login" method="POST" action="{{ url_for('userController.user_login') }}">
            <label>Login</label><br/>
            <input type="text" name="login" maxlength="254" />
            <br/><br/>
            <label>Password</label><br/>
            <input type="password" name="password" />
            <br/><br/>
            <button type="submit"> Enter </button>
        </form>
    </div>
{% endblock %}

{% endblock %}
