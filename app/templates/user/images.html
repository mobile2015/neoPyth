{% extends 'master_template.html' %}

{% block content %}
    <h2>User image list & upload</h2>

    <div class="row">

        <!-- kiedys... https://github.com/blueimp/jQuery-File-Upload -->

        <div class="col-xs-4 col-sm-4">
            <form action="" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="node">Node</label>
                <input type="text" class="form-control" id="node" name="node" placeholder="Enter node id">
              </div>
              <div class="form-group">
                <label for="file"><i class="glyphicon glyphicon-folder-open"></i> &nbsp;File input</label>
                <input type="file" id="file" name="file" multiple="false">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <ul>
            {% for image in images %}
            <li><a href="{{ image.path }}"><img src="{{ image.path }}"></a><span glyphicon glyphicon-remove></span></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}


{% block scripts %}

    <script src="/static/js/user.js"></script>
    <script>
        user.register_events();
    </script>

{% endblock %}
