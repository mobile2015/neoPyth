{% extends 'master_template.html' %}

{% block content %}
    <h2>Register!</h2>
    <div class="row">
		<form name = "sign_up" method="POST" action="{{ url_for('userController.user_register') }}">
			<label>First name</label><br/>
			<input type="text" name="fname" maxlength="254" />
			<br/><br/>
			<label>Last name</label><br/>
			<input type="text" name="lname" maxlength="254" />
			<br/><br/>
			<label>E-mail</label><br/>
			<input type="text" name="email" maxlength="254" />
			<br/><br/>
			<label>Login</label><br/>
			<input type="text" name="login" maxlength="254" />
			<br/><br/>
			<label>Password</label><br/>
			<input type="password" name="password" maxlength="254" />
			<br/><br/>
			<button type="submit"> Sign UP </button>
		</form>
    </div>
{% endblock %}

{% block scripts %}

{% endblock %}
